{% extends 'base_admin.html' %}

{% block title %}User Form{% endblock %}

{% block content %}

<h1>{{ form_title }}</h1>

{% for message in get_flashed_messages() %}
    <p style="color:red">{{ message }}</p>
{% endfor %}

<form method="post">
    <input type="text" name="username" placeholder="Username"
           value="{{ user['username'] if user else '' }}" required>
    <br><br>

    <select name="role" required>
        <option value="employee" {% if user and user['role']=='employee' %}selected{% endif %}>employee</option>
        <option value="manager"  {% if user and user['role']=='manager' %}selected{% endif %}>manager</option>
        <option value="admin"    {% if user and user['role']=='admin' %}selected{% endif %}>admin</option>
    </select>
    <br><br>

    {% if show_password %}
        <input type="password" name="password" placeholder="Password" required>
        <br><br>
    {% endif %}

    <button type="submit">Save</button>
</form>

<br>
<a href="/users">Back</a>

{% endblock %}
