{% extends 'base_employee.html' %}
{% block title %}Add Customer{% endblock %}

{% block content %}
<h1>Add Customer</h1>

<form method="post" style="max-width:400px;">
  <div class="mb-3">
    <input class="form-control" type="text" name="first_name" placeholder="Name" required>
  </div>
  <div class="mb-3">
    <input class="form-control" type="text" name="last_name" placeholder="Surname" required>
  </div>
  <div class="mb-3">
    <input class="form-control" type="email" name="email" placeholder="E-mail" required>
  </div>
  <button class="btn btn-secondary" type="submit">Submit</button>
</form>
{% endblock %}
