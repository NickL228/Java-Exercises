{% extends 'base_guest.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

<form method="post" class="mt-3" style="max-width:400px;">
  <div class="mb-3">
    <input class="form-control" type="text" name="username" placeholder="Username" value="{{ username }}" required>
  </div>
  <div class="mb-3">
    <input class="form-control" type="password" name="password" placeholder="Password" required>
  </div>
  <div class="mb-3">
    <input class="form-control" type="password" name="password2" placeholder="Repeat password" required>
  </div>
  <button class="btn btn-secondary" type="submit">Submit</button>
</form>
{% endblock %}
